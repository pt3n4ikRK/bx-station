- type: entity
  abstract: true
  parent: BaseItem
  id: GasTankBase
  components:
  - type: Sprite
    sprite: Objects/Tanks/generic.rsi
    state: icon
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.SharedGasTankUiKey.Key
      type: GasTankBoundUserInterface
  - type: Item
    size: 15
    sprite: Objects/Tanks/generic.rsi
  - type: GasTank
    toggleAction:
      name: action-name-internals-toggle
      description: action-description-internals-toggle
      icon:
        sprite: Interface/Alerts/internals.rsi
        state: internal2
      iconOn:
        sprite: Interface/Alerts/internals.rsi
        state: internal1
      event: !type:ToggleActionEvent
      useDelay: 1
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
  - type: MeleeWeapon
    attackRate: 0.8
    damage:
      types:
        Blunt: 10
  - type: PhysicalComposition
    materialComposition:
      Steel: 400
  - type: StaticPrice
    price: 20

- type: entity
  parent: GasTankBase
  id: OxygenTank
  name: кисневий балон
  description: Баллон з киснем, цей — синього кольору.
  components:
  - type: Sprite
    sprite: Objects/Tanks/oxygen.rsi
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 15
      temperature: 293.15
    tankLowPressure: 30.0
  - type: Clothing
    sprite: Objects/Tanks/oxygen.rsi
    slots:
    - Back
    - suitStorage

