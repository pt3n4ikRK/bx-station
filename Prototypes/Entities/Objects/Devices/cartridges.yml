- type: entity
  parent: BaseItem
  id: NotekeeperCartridge
  name: картридж нотатків
  description: додаток для запису нотатків
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:NotekeeperUi
  - type: Cartridge
    programName: notekeeper-program-name
    icon:
      sprite:  Objects/Misc/books.rsi
      state: book6
  - type: NotekeeperCartridge

- type: entity
  parent: BaseItem
  id: NewsReadCartridge
  name: Картридж новин
  description: додаток для читання новин
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:NewsReadUi
  - type: Cartridge
    programName: news-read-program-name
    icon:
      sprite: Interface/Misc/program_icons.rsi
      state: news_read
  - type: NewsReadCartridge

- type: entity
  parent: BaseItem
  id: CrewManifestCartridge
  name: Картридж маніфесту екіпажу
  description: додаток для перегляду екіпажу та їх посади
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:CrewManifestUi
    - type: Cartridge
      programName: crew-manifest-program-name
      icon:
        sprite: Interface/Misc/program_icons.rsi
        state: crew_manifest
    - type: CrewManifestCartridge

- type: entity
  parent: BaseItem
  id: NetProbeCartridge
  name: NetProbe cartridge
  description: A program for getting the address and frequency of network devices
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:NetProbeUi
    - type: Cartridge
      programName: net-probe-program-name
      icon:
        sprite: Structures/Machines/server.rsi
        state: server
    - type: NetProbeCartridge

- type: entity
  parent: BaseItem
  id: BankingCartridge
  name: Банкінг картидж
  description: Програма для контролю банківських рахунків
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: Icon
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:BankingUi
    - type: Cartridge
      programName: banking-program-name
      icon:
        sprite: Objects/Economy/cash.rsi
        state: cash
    - type: BankingCartridge
