- type: entity
  name: стілець
  id: SeatBase
  abstract: true
  description: Можна сидіти на ньому. Волею чи силою.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - TableMask
  - type: Sprite
    sprite: Structures/Furniture/chairs.rsi
    noRot: true
  - type: Strap
    position: Stand
    buckleOffset: "0,0.15"
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
  - type: StaticPrice
    price: 10

- type: entity
  name: стілець
  id: Chair
  parent: SeatBase
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Rotatable
  - type: Sprite
    state: chair
  - type: Construction
    graph: Seat
    node: chair

- type: entity
  name: стільчик
  id: Stool
  parent: SeatBase
  description: Приклади сідницю.
  components:
  - type: Anchorable
  - type: Sprite
    state: stool
  - type: Construction
    graph: Seat
    node: stool

- type: entity
  name: барний стільчик
  id: StoolBar
  parent: SeatBase
  components:
  - type: Transform
    anchored: true
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Sprite
    state: bar
  - type: Construction
    graph: Seat
    node: stoolBar

- type: entity
  name: біле офісне крісло
  id: ChairOfficeLight
  parent: SeatBase
  components:
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Sprite
    state: office-white
  - type: Construction
    graph: Seat
    node: chairOffice

- type: entity
  name: темне офісне крісло
  id: ChairOfficeDark
  parent: ChairOfficeLight
  components:
  - type: Sprite
    state: office-dark
  - type: Construction
    graph: Seat
    node: chairOfficeDark

- type: entity
  name: зручне крісло
  id: ComfyChair
  parent: SeatBase
