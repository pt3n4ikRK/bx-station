  components:
  - type: Anchorable
  - type: Rotatable
  - type: Sprite
    state: meat
  - type: Construction
    graph: Seat
    node: chairMeat

- type: entity
  name: проклятий стілець
  id: ChairCursed
  parent: SeatBase
  description: Воно озирається.
  components:
  - type: Anchorable
  - type: Rotatable
  - type: Sprite
    state: cursed
  - type: Strap
    buckleSound:
      collection: MaleScreams
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Voice/Human/womanlaugh.ogg
    graph: RitualSeat
    node: chairCursed

- type: entity
  name: стілець з павутини
  id: WebChair
  description: Для справжніх творців павутини
  parent: SeatBase
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Rotatable
  - type: Sprite
    sprite: Structures/Furniture/Web/chair.rsi
    state: icon
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/slash.ogg"
  - type: Damageable
    damageModifierSet: Web
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/woodhit.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWebSilk:
            min: 1
            max: 1

- type: entity
  parent: [SeatBase, BaseFoldable]
  id: ChairFolding
  name: складний стілець
  description: Якщо ви носите шість таких стільців, то ви стаєте найкрутішою дитиною в церкві
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Structures/Furniture/folding_chair.rsi
    layers:
    - state: folding
      map: ["unfoldedLayer"]
    - state: folding_folded
      map: ["foldedLayer"]
      visible: false
  - type: Item
    size: 50
  - type: Appearance
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8
  - type: Construction
    graph: Seat
    node: chairFolding

- type: entity
  parent: ChairFolding
  id: ChairFoldingSpawnFolded
  suffix: folded
  placement:
    mode: PlaceFree
  components:
  - type: Foldable
    folded: true
