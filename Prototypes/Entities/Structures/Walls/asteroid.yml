- type: entity
  id: AsteroidRock
  parent: BaseStructure
  name: Астероїдна порода
  suffix: Low Ore Yield
  description: Переважно силікати та прості гірські породи.
  components:
  - type: Gatherable
    whitelist:
      tags:
        - Pickaxe
  - type: Sprite
    sprite: Structures/Walls/asteroid_rock.rsi
    state: full
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Occluder
  - type: Airtight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: IconSmooth
    key: walls
    base: rock_
  - type: OreVein
    oreChance: 0.2
    oreRarityPrototypeId: RandomOreDistributionStandard

- type: entity
  id: AsteroidRockMining
  parent: AsteroidRock
  name: Астероїдна порода
  suffix: higher ore yield
  description: В деяких місцях крихкий.
  components:
  - type: Gatherable
    whitelist:
      tags:
        - Pickaxe
  - type: OreVein
    oreChance: 0.33
    oreRarityPrototypeId: RandomOreDistributionStandard

# Rocks and ore veins
- type: entity
  id: WallRock
  parent: BaseStructure
  name: Астероїдна порода
  components:
    - type: Gatherable
      whitelist:
        tags:
          - Pickaxe
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Occluder
    - type: Airtight
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          density: 100
          mask:
            - FullTileMask
          layer:
            - WallLayer
    - type: IconSmooth
      key: walls
      mode: NoSprite
    - type: SmoothEdge
    - type: Sprite
      sprite: Structures/Walls/rock.rsi
      layers:
        - state: rock
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_west

